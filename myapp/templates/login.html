
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <p>Name: <input type="text" name="name"></p>
    <p>Password: <input type="password" name="password"></p>
    <button type="submit">Login</button>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</form>
